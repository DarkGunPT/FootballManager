<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .topnav {
            overflow: hidden;
            text-align: center;
            padding-top: 10px;
        }
        .topnav button {
            display: inline-block;
            text-align: center;
            padding: 16px 18px;
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            margin: 0 5px;
            border-radius: 7px;
            border: none;
            font-size: 16px;
            font-weight: bold;
        }
        .topnav button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="topnav">
    <button id="profile">Profile</button>
    <button id="payments">Payments</button>
</div>

<div class="container">

</div>

<script>
    // Função para obter os parâmetros da URL
    // Obter os parâmetros da URL
    const urlParams = new URLSearchParams(window.location.search);

    // Obter o valor do parâmetro 'member'
    const memberData = urlParams.get('member');

    // Converter os dados do membro de volta para objeto JavaScript
    const member = JSON.parse(decodeURIComponent(memberData));

    // Agora você pode usar os dados do membro conforme necessário
    console.log(member);

    document.getElementById("profile").addEventListener("click", function() {
        window.location.href = "profile?member=" + encodeURIComponent(JSON.stringify(member));
    });

</script>
</body>
</html>
