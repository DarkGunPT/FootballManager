<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .profile-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-heading {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-label {
            font-weight: bold;
        }
        .profile-data {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="profile-container">
    <h2 class="profile-heading">User Profile</h2>
    <div class="profile-data">
        <span class="profile-label">Name:</span>
        <span id="profile-name"></span>
    </div>
    <div class="profile-data">
        <span class="profile-label">Membership:</span>
        <span id="profile-membership"></span>
    </div>
    <div class="profile-data">
        <span class="profile-label">Email:</span>
        <span id="profile-email"></span>
    </div>
    <div class="profile-data">
        <span class="profile-label">Balance:</span>
        <span id="profile-balance"></span>
    </div>
    <div class="profile-data">
        <span class="profile-label">Admission Date:</span>
        <span id="profile-admission-date"></span>
    </div>
</div>

<script>
    // Função para obter os parâmetros da URL
    function getURLParams() {
        var params = {};
        var queryString = window.location.search.substring(1);
        var vars = queryString.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            params[pair[0]] = decodeURIComponent(pair[1]);
        }
        return params;
    }

    // Extrair o ID do usuário dos parâmetros da URL
    var params = getURLParams();
    var userId = params['id'];

    // Fazer uma solicitação para o endpoint /members/search para obter os dados do usuário
    fetch("http://localhost:8080/members/search?type=id&value=" + userId)
        .then(response => response.json())
        .then(data => {
            // Exibir os dados do usuário na página
            document.getElementById("profile-name").textContent = data[0].name;
            document.getElementById("profile-membership").textContent = data[0].membership;
            document.getElementById("profile-email").textContent = data[0].email;
            document.getElementById("profile-balance").textContent = data[0].balance;
            document.getElementById("profile-admission-date").textContent = data[0].admissionDate;
        })
        .catch(error => {
            console.error('Error fetching user data:', error);
        });
</script>
</body>
</html>
