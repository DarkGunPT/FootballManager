<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;

            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;

            background-image: url('https://wallpapers.com/images/featured/cool-soccer-xx9ly9v0yostbag2.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
        }
        .topnav {
            overflow: hidden;
            text-align: center;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .topnav button {
            display: inline-block;
            text-align: center;
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            margin: 0 3px;
            border-radius: 7px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            width: 125px;
            height: 50px;
        }
        .topnav button:hover {
            background-color: #0056b3;
        }
        .profile-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-heading {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-label {
            font-weight: bold;
        }
        .profile-data {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="topnav">
    <button id="homepage">Homepage</button>
    <button id="outgoingPayments">Outgoing Payments</button>
    <button id="incomingPayments">Incoming Payments</button>
    <button id="historicPayments">Payments Historic</button>
</div>

<div class="profile-container">
    <h2 class="profile-heading">User Profile</h2>
    <div class="profile-data">
        <span class="profile-label">Name:</span>
        <span id="profile-name"></span>
    </div>
    <div class="profile-data">
        <span class="profile-label">Membership:</span>
        <span id="profile-membership"></span>
    </div>
    <div class="profile-data">
        <span class="profile-label">Email:</span>
        <span id="profile-email"></span>
    </div>
    <div class="profile-data">
        <span class="profile-label" id="balance-label"></span>
        <span id="profile-balance"></span>
    </div>
    <div class="profile-data">
        <span class="profile-label">Admission Date:</span>
        <span id="profile-admission-date"></span>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);

    const memberData = urlParams.get('member');

    const member = JSON.parse(decodeURIComponent(memberData));
    if(member.membership==="VIP"){
        document.getElementById("balance-label").textContent = "Subscription:"
    }else{
        document.getElementById("balance-label").textContent = "Salary:"
    }
    document.getElementById("profile-name").textContent = member.name;
    document.getElementById("profile-membership").textContent = member.membership;
    document.getElementById("profile-email").textContent = member.email;
    document.getElementById("profile-balance").textContent = member.balance;
    document.getElementById("profile-admission-date").textContent = member.admissionDate;

    document.getElementById("homepage").addEventListener("click", function() {
        window.location.href = "homepage?member=" + encodeURIComponent(JSON.stringify(member));
    });

    document.getElementById("outgoingPayments").addEventListener("click", function() {
        window.location.href = "outgoingPayments?member=" + encodeURIComponent(JSON.stringify(member));
    });
    document.getElementById("incomingPayments").addEventListener("click", function() {
        window.location.href = "incomingPayments?member=" + encodeURIComponent(JSON.stringify(member));
    });
    document.getElementById("historicPayments").addEventListener("click", function() {
        window.location.href = "historicPayments?member=" + encodeURIComponent(JSON.stringify(member));
    });

</script>
</body>
</html>
